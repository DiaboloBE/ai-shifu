name: Build and Sync to Alibaba Cloud Host

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14' # or your preferred Node.js version

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm i

    - name: Build the project
      run: pnpm run build # or your project's build command

    - name: Install rsync
      run: sudo apt-get install -y rsync

    - name: Sync build files to Alibaba Cloud host
      env:
        SSH_KEY: ${{ secrets.ALIBABA_SSH_PRIVATE_KEY }}
      run: |
        echo "$SSH_KEY" > private_key.pem
        chmod 600 private_key.pem
        rsync -av --delete -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" build/ root@YOUR_ALIBABA_CLOUD_HOST:/opt/1panel/apps/openresty/openresty/www/sites/test-sifu.agiclass.cn/index
      shell: bash
