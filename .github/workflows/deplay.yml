name: Build and Sync to Alibaba Cloud Host

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install pnpm
      run: npm install -g pnpm

    - name: SSH to remote server and execute deployment script
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.ALIBABA_SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          sudo su -
          bash /path/to/your/deploy-sifu-web-test.sh
